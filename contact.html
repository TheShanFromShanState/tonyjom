<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact | TonyJom</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: Arial, sans-serif;
    color: #fff;
    min-height: 100vh;
    position: relative;
    overflow-x: hidden;
  }

  /* Background Slideshow Layer */
  .slideshow {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    overflow: hidden;
  }

  .slideshow img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    animation: fadeSlide 36s infinite;
  }

  .slideshow img:nth-child(1) { animation-delay: 0s; }
  .slideshow img:nth-child(2) { animation-delay: 12s; }
  .slideshow img:nth-child(3) { animation-delay: 24s; }

  @keyframes fadeSlide {
    0% { opacity: 0; }
    8% { opacity: 1; }
    25% { opacity: 1; }
    33% { opacity: 0; }
    100% { opacity: 0; }
  }

  /* Navigation */
  nav {
    background: rgba(0,0,0,0.85);
    display: flex;
    justify-content: center;
    gap: 30px;
    padding: 15px;
    position: sticky;
    top: 0;
    z-index: 1100;
  }

  nav a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    font-size: 1.1em;
    transition: color 0.3s;
  }
  nav a:hover { color: #ff9800; }

  /* Hero Section */
  .hero {
    text-align: center;
    padding: 60px 20px 40px 20px;
    background: rgba(0,0,0,0.4);
    margin-bottom: 30px;
  }

  .hero h1 {
    font-size: 2.5em;
    letter-spacing: 1px;
    margin-bottom: 10px;
  }

  .hero p {
    font-size: 1.2em;
    color: #ffd480;
  }

  /* Contact Form Section */
  .contact-container {
    max-width: 700px;
    margin: 0 auto 40px auto;
    background: rgba(0,0,0,0.6);
    padding: 30px 25px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
  }

  .contact-container h2 {
    color: #ff9800;
    margin-bottom: 20px;
    font-size: 1.8em;
    border-bottom: 2px solid #ff9800;
    display: inline-block;
    padding-bottom: 5px;
  }

  .contact-container form {
    display: flex;
    flex-direction: column;
  }

  .contact-container label {
    margin-bottom: 5px;
    font-weight: bold;
  }

  .contact-container input,
  .contact-container textarea {
    margin-bottom: 15px;
    padding: 10px;
    border-radius: 8px;
    border: none;
    font-size: 1em;
  }

  .contact-container textarea {
    resize: vertical;
    min-height: 100px;
  }

  .contact-container button {
    padding: 12px 20px;
    border: none;
    border-radius: 25px;
    background: #ff9800;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s;
  }

  .contact-container button:hover {
    background: #e68900;
  }

  /* Contact Info */
  .contact-info {
    margin-top: 25px;
    font-size: 1em;
  }

  .contact-info p {
    margin-bottom: 8px;
  }

  .contact-info a {
    color: #ff9800;
    text-decoration: none;
  }
  .contact-info a:hover { text-decoration: underline; }

  /* Footer */
  footer {
    background: rgba(0,0,0,0.8);
    text-align: center;
    padding: 20px;
    margin-top: 20px;
  }
</style>
</head>
<body>

  <!-- Background slideshow -->
  <div class="slideshow">
    <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1600&q=80" alt="Nature 1">
    <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1600&q=80" alt="Nature 2">
    <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1600&q=80" alt="Nature 3">
  </div>

  <!-- Navigation -->
  <nav>
    <a href="index.html">Home</a>
    <a href="books.html">Books</a>
    <a href="courses.html">Courses</a>
    <a href="blog.html">Blog</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Contact Me</h1>
    <p>Have questions or want to order a book? Send me a message!</p>
  </section>

  <!-- Contact Form -->
  <div class="contact-container">
    <h2>Get in Touch</h2>
    <form action="#" method="post">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your name..." required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your email..." required>

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" placeholder="Subject..." required>

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Write your message..." required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
      <p>Email: <a href="mailto:tony@example.com">tony@example.com</a></p>
      <p>Phone: <a href="tel:+1234567890">+1 234 567 890</a></p>
      <p>Follow me on 
        <a href="#">Instagram</a> | 
        <a href="#">Facebook</a> | 
        <a href="#">Pinterest</a>
      </p>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 TonyJom. All Rights Reserved.</p>
  </footer>

</body>
</html>
